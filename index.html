<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16784524d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main class="content">
      <section class="todo-input">
        <header class="header">
          <p class="header-title">TodoInput</p>
        </header>
        <form class="input-container" action="">
          <div class="input-group">
            <label for="task-input" class="input-group-icon"
              ><i class="fa-solid fa-book"></i
            ></label>
            <input
              type="text"
              class="todo-input-field"
              id="task-input"
              placeholder="New Todo"
            />
          </div>
          <p class="error"></p>
          <button class="todo-input__submit">Add new task</button>
        </form>
      </section>
      <!-- this is section 2 -->
      <section class="todo-list">
        <header class="header">
          <p class="header-title">TodoList</p>
        </header>
        <div class="list-action-btns">
          <button class="filter-btn">All</button>
          <button class="filter-btn">Done</button>
          <button class="filter-btn">Todo</button>
        </div>
        <div class="todo-list-container"></div>
        <div class="list-actions-btns">
          <button class="delete-btn">Delete Done Tasks</button>
          <button class="delete-btn">Delete All Tasks</button>
        </div>
      </section>
      <div id="rename-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Rename Task</h2>
          <input type="text" id="rename-input" class="rename-input" />
          <div class="modal-actions">
            <button id="ok-btn" class="ok-btn">Ok</button>
            <button id="save-btn" class="save-btn">Save</button>
            <button id="cancel-btn" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
      <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Delete Task</h2>
          <p>Are you sure you want to delete this task?</p>
          <div class="modal-actions">
            <button id="confirm-btn" class="confirm-btn">Confirm</button>
            <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
